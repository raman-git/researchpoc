apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
  name: interestserver
  labels:
    app: interestserver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interestserver
  template:
    metadata:
      labels:
        app: interestserver
    spec:
      containers:
      - name: interestserver
        image: ramandev/res-svc:v2
        env:
        - name: stockservice
          value: http://stockprice-service:3003/stockprice
        ports:
        - containerPort: 3001
